<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./3. inputs.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>Password Input</title>
</head>

<body>
    <section id="overlay">
        <img src="https://content.codecademy.com/courses/web-101/unit-6/htmlcss1-img_burger-logo.svg"
            alt="Davie's Burgers Logo" id="logo">
        <hr>
        <form>
            <h1>Login to start creating a burger!</h1>

            <!-- Text input with label -->
            <label for="username">Username:</label>
            <input type="text" name="username" id="username">
            <br>

            <!-- Password Input -->
            <label for="user-pw">Password:</label>
            <input type="password" id="user-pw" name="user-pw">

            <!-- Number input -->
            <section class="protein">
                <label for="patty">What type of protein would you like?</label>
                <input type="text" name="patty" id="patty" value="beef">
            </section>
            <hr>

            <section class="patties">
                <label for="amount">How many patties would you like?</label>
                <input type="number" id="amount" name="amount" step="1" value=4>
            </section>


            <!-- Range input -->
            <section class="cooked">
                <label for="doneness">How do you want your patty cooked</label>
                <br>
                <span>Rare</span>
                <input type="range" id="doneness" name="doneness" min="0" max="100" step="40">

                <span>Well-Done</span>
            </section>


            <!-- Checkbox -->
            <section class="toppings">
                <span>What toppings would you like?</span>
                <br>

                <!-- 

                    <label for="cheese">Extra cheese</label>
                    <input id="cheese" name="topping" type="checkbox" value="cheese">
                    <br>
                    <label for="pepperoni">Pepperoni</label>
                    <input id="pepperoni" name="topping" type="checkbox" value="pepperoni">
                    <br>
                    <label for="anchovy">Anchovy</label>
                    <input id="anchovy" name="topping" type="checkbox" value="anchovy">

                    
                    -- each <input> has the same value for the name attribute. 
                    Using the same name for each checkbox groups the <input>s together. 
                    However, each <input> has a unique id to pair with a <label>

                 -->

                <label for="lettuce">Lettuce</label>
                <input type="checkbox" id="lettuce" name="topping" value="lettuce"> <br>

                <label for="tomato">Tomato</label>
                <input type="checkbox" id="tomato" name="topping" value="tomato"> <br>

                <label for="onions">Onions</label>
                <input type="checkbox" id="onions" name="topping" value="tomato"> <br>

            </section>


            <!-- Radio
            Checkboxes work well if we want to present users with multiple options and let them choose one or more of the options. 
            However, there are cases where we want to present multiple options and only allow for one selection 

            <form>
                <p>What is sum of 1 + 1?</p>
                <input type="radio" id="two" name="answer" value="2">
                <label for="two">2</label>
                <br>
                <input type="radio" id="eleven" name="answer" value="11">
                <label for="eleven">11</label>
            </form>

            -->
            <section class="cheesy">
                <span>Would you like to add cheese?</span>
                <br>


                <label for="yes">Yes</label>
                <input type="radio" id="yes" name="cheese" value="yes">

                <label for="no">No</label>
                <input type="radio" id="no" name="cheese" value="no">
            </section>

            <!-- Dropdown list
                a dropdown list to allow our users to choose one option from an organized list. 

                <form>
                <label for="lunch">What's for lunch?</label>
                <select id="lunch" name="lunch">
                    <option value="pizza">Pizza</option>
                    <option value="curry">Curry</option>
                    <option value="salad">Salad</option>
                    <option value="ramen">Ramen</option>
                    <option value="tacos">Tacos</option>
                </select>
                </form>
             -->

            <section class="bun-type">
                <label for="bun">What type of bun would you like?</label>
                <select id="bun" name="bun">
                    <option value="sesame"> Sesame</option>
                    <option value="potato"> Potato</option>
                    <option value="manioc"> Manioc</option>
                </select>
            </section>


            <!-- Datalist Input
                The <input> creates a text field that users can type into
                and filter options from the <datalist>.

                <form>
                <label for="city">Ideal city to visit?</label>
                <input type="text" list="cities" id="city" name="city">
                
                <datalist id="cities">
                    <option value="New York City"></option>
                    <option value="Tokyo"></option>
                    <option value="Barcelona"></option>
                    <option value="Mexico City"></option>
                    <option value="Melbourne"></option>
                    <option value="Other"></option>  
                </datalist>
                </form>
             -->

            <section class="sauce-selection">
                <label for="sauce">What type of sauce would you like?</label>
                <input type="text" list="sauces" id="sauce" name="sauce">

                <datalist id="sauces">
                    <option value="ketchup"></option>
                    <option value="mayo"></option>
                    <option value="sweet and sour"></option>
                </datalist>

            </section>


            <!-- Textarea -->
            <section class="extra-info">
                <label for="extra">Anything else you want to add?</label>
                <br>

                <!--Add your code below-->
                <textarea id="extra" name="extra" rows="3" cols="40">
                              Default value
                </textarea>

            </section>

        </form>
    </section>
</body>

</html>
