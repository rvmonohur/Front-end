<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .green-box {
            background-color: green;
            height: 50px;
            width: 300px;
            text-align: center;
            

            position: relative;
            top: 250px;
            left: 100px;
        }
    </style>
</head>

<body>
    <!-- 
        Relative 

        done by accompanying the position declaration with one or more of the following offset properties that will move the element away from its default static position:

        Offset -> Top/bottom/right/left
     -->

    <div class="green-box">
       <h1>Position Relative</h1> 
    </div>
</body>

</html>
