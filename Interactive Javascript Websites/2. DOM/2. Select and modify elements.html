<html> 
 <head>
   <title>Popular Fantasy Searches</title>
 </head>
 
 <body>
   <h1 class="ranking">Top 5 Best Selling Costumes</h1>
   <ol>
     <li id="first">Harry Potter</li>
     <li id="second">Hermoine Granger</li>
     <li class="slytherin" id="third">Lord Voldemort</li>
     <li class="slytherin" id="fourth">Draco Malfoy</li>
     <li id="fifth">Hagrid</li>
   </ol>
  
 </body>

 <script>

    /** 1 .querySelector()
    * 
    * The .querySelector() method allows us to specify a CSS selector as a string and returns the first element that matches that selector. 
    * The following code would return the first paragraph in the document.
    * 
    * document.querySelector('p');
    */

    document.querySelector('h1').innerHTML = 'Most popular Harry Potter characters';



    /** 2 .getElementById('')
    **/
    document.getElementById('fourth').innerHTML = 'Professor Snape';




    /** 3. .getElementsByClassName() and .getElementsByTagName()
     * 
     * methods which return an array of elements, instead of just one element. 
     * 
     * You can use bracket notation to access individual elements of an array:
     * 
     * // Set first element of .student class as 'Not yet registered'
        document.getElementsByClassName('student')[0].innerHTML = 'Not yet registered';
        
        // Set second <li> tag as 'Cedric Diggory'
        document.getElementsByTagName('li')[1].innerHTML = 'Cedric Diggory`;
    **/
    
    document.getElementsByClassName('slytherin')[0].innerHTML = 'Salazar Slytherin';

    document.getElementsByTagName('li')[1].innerHTML = 'Dobby';


 </script>

</html>
