<html>

<head>
	<title>The title</title>
	<style>
		p {
			font-family: Arial;
		}

		h1 {
			color: maroon;
		}

		h2.destination {
			font-family: cursive;
		}

		h5 {
			color: rebeccapurple !important;
		}

		h5,
		p {
			font-family: Georgia;
		}

		.title {
			color: teal;
		}

		.uppercase {
			text-transform: uppercase;
		}

		.publish-time {
			color: gray;
		}

		.cursive {
			font-family: cursive;
		}

		.capitalize {
			text-transform: capitalize;
		}

		.description h5 {
			color: teal;
		}
	</style>
</head>

<body>
	<h1>The heading</h1>
	<div>
		<p>
			A description
		</p>
		<button>
			Blue button
		</button>
	</div>
</body>

<script>

	let element = document.querySelector('button');

	function turnButtonRed(){

		element.style.backgroundColor = 'red';
		element.style.color = 'white';
		element.innerHTML = 'Red Button';
	}

	element.onclick = turnButtonRed;

	/**	 	or
			element.onclick = function(){}
	 * 
	 */


</script>

</html>
